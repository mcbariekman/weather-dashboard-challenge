<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css” crossorigin=“anonymous”>
    <title>Server-Side APIs Challenge: Weather Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Weather Dashboard</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>5 Day Weather Forecast</h2>
            <h3>City: <input type="text" id="city-input"></h3>
            <button class="search-btn" onclick="searchWeather()">Search</button>
          </div>
          <div class="card-body"> 
            <div id="current-weather"></div>
          <div id="forecast"></div>
          </div>
          <div class="card-footer">
            <div class="col-md-4">
              <h2>Search History</h2>
              <div class="list-group" id="search-history">
                  <!-- Search history buttons will be rendered here -->
              </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="script2.js"></script>
</body>
</html>
